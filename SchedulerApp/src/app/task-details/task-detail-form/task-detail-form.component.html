<form novalidate #form="ngForm" (submit)="onSubmit(form)">
  <input
    type="hidden"
    name="taskDetail"
    [value]="service.formData.taskDetailId"
  />
  <div class="form-group mb-0">
    <input
      class="form-control form-control-lg"
      placeholder="Придумайте задачу и нажмите Enter для добавления"
      name="taskDescription"
      #taskDescription="ngModel"
      [(ngModel)]="service.formData.taskDescription"
      required
      maxlength="255"
      [class.invalid]="taskDescription.invalid && taskDescription.touched"
    />
  </div>

      <button class="btn btn-outline-success btn-lg btn-block" type="submit" [disabled]="form.invalid">Добавить</button>
    </div> -->
</form>
